{% extends 'base.html' %}
{% load static %}




{% block content %}

<!-- Start Services -->
<div id="services" class="services-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-box">
                    <h2>Tests Details</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                
                <div class="owl-carousel owl-theme">
                    {% for t in test.all  %}
                    <div class="item">
                        
                        <div class="serviceBox">
                            <div class="service-icon"><i class="fa fa-h-square" aria-hidden="true"></i></div>
                            <h3 class="name"><span style="color:#00cb86;">{{t.tests.name}}</span></h3>
                            <h5 class="code"><span style="color: #00cb86;">  code :</span>{{t.tests.code}} </h4>
                            <p class="description"><span style="color:#00cb86;"> description :</span>{{t.tests.describtion}}</p>
                            <p class="prepartions"><span style="color: #00cb86;">prepartions :</span>{{t.tests.prepartions}}</p>
                            <p class="prepartions"><span style="color: #00cb86;"> price  :</span>{{t.tests.price}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
            </div>
           
        </div>	
       
    </div>
</div> 
    
{% endblock %}
